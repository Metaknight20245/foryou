<style>
  body {
    margin: 0;
    font-family: 'Cursive', serif;
    background: linear-gradient(135deg, #FFC0CB, #FFDAB9); /* peachy gradient */
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 30px;
    height: 100vh;
    overflow: hidden;
  }

  h2 { font-size: 2.5em; margin-bottom: 20px; color: purple; }

  .memory-img {
    max-width: 70%;
    max-height: 400px;
    border-radius: 15px;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.5em;
    color: purple;
    margin-bottom: 20px;
  }

  button {
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 10px;
    cursor: pointer;
    border: none;
    background: #ff7f50;
    color: #fff;
  }

  /* Floating flowers */
  .flower {
    position: absolute;
    font-size: 1.2em;
    color: #FF69B4;
    animation: floatFlower linear infinite;
    opacity: 0.8;
  }

  @keyframes floatFlower {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0.8; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
