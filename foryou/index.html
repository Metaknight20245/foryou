<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise - Intro</title>
<style>
  body {
    margin: 0;
    font-family: 'Georgia', serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #A0522D, #FFDAB9); /* brown → peach */
    overflow: hidden;
    text-align: center;
    color: #fff;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }

  button {
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    background: #ff7f50;
    color: #fff;
    margin: 10px;
  }

  .intro-img {
    max-width: 60%;
    border-radius: 15px;
    margin-bottom: 20px;
  }

  .heart {
    position: absolute;
    font-size: 1.5em;
    color: #ff69b4;
    animation: float 5s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0.8; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Happy Birthday!, SQUEEZIE</h1>

<!-- Picture placeholder -->
<img class="intro-img" src="animations/1.jpg" alt="Birthday Picture">

<!-- Music -->
<audio id="music" src="befikar.mp3"></audio>
<button onclick="document.getElementById('music').play()">Play Music 🎵</button>

<!-- Next page -->
<a href="message1.html"><button>Next →</button></a>

<!-- Heart confetti -->
<script>
  for(let i = 0; i < 20; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (3 + Math.random() * 5) + 's';
    heart.style.fontSize = (15 + Math.random() * 25) + 'px';
    heart.textContent = '❤️';
    document.body.appendChild(heart);
  }
</script>

</body>
</html>
